#définition du niveau et des Appender du rootLogger
log4j.rootLogger=WARN,consoleAppender
 
#configuration de "monAppender"
#nous allons envoyer les messages dans la console
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
#définition du Layout pour "monAppender"
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
#définition du pattern d'affichage pour "monAppender"
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{1}.%M] (line=%L) %m%n